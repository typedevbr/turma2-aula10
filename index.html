<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de funcionários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <style>
    .hide {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Controle de Funcionários</h1>
    <div class="form-container">
      <form class="mb-3">
        <input name="nome" class="form-control mb-3" type="text" placeholder="Nome">
        <input name="cargo" class="form-control mb-3" type="text" placeholder="Cargo">
        <input name="departamento" class="form-control mb-3" type="text" placeholder="Departamento">
        <input name="salario" class="form-control mb-3" type="number" placeholder="Salário">
        <input name="data" class="form-control mb-3" type="date" placeholder="Data de Admissão">
        <button class="btn btn-success cadastrar">Cadastrar</button>
      </form>
    </div>

    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Matricula</th>
            <th scope="col">Nome</th>
            <th scope="col">Cargo</th>
            <th scope="col">Departamento</th>
            <th scope="col">Salário</th>
            <th scope="col">Data de Admissão</th>
            <th scope="col">Ação</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div>
      Média Salarial: <span class="media-salarial"></span>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script src="./library/funcionarios.js"></script>
  <script src="./app.js" type="module"></script>
</body>

</html>
